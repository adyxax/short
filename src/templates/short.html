{% extends "templates/partials/master.html" %}
{% block content %}
<h1>{{ $req.Title }}</h1>
<p><a href="{{ $req.Url }}">{{ $req.Url }}</a></p>
<p>
{% let created = req.Created.format("yyyy-MM-dd") %}
{% let expires = req.Expires.format("yyyy-MM-dd") %}
Created on : {{ $created }}<br>
Expires on : {{ $expires }}
</p>
{% endblock %}
